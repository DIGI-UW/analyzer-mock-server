name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: python -m pytest -v

      - name: Validate templates
        run: |
          python template_loader.py --validate templates/horiba_micros60.json
          python template_loader.py --validate templates/horiba_pentra60.json
          python template_loader.py --validate templates/mindray_bc5380.json
          python template_loader.py --validate templates/sysmex_xn.json
          python template_loader.py --validate templates/quantstudio7.json

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: analyzer-mock-server:ci

      - name: Run container and verify it starts
        run: |
          docker run -d --name analyzer-ci -p 5000:5000 analyzer-mock-server:ci
          for i in $(seq 1 15); do
            if docker exec analyzer-ci python -c "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 5000)); s.close()" 2>/dev/null; then
              echo "Container server ready"
              break
            fi
            sleep 1
          done
          docker exec analyzer-ci python -c "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 5000)); s.close()" || (docker logs analyzer-ci; exit 1)
          docker stop analyzer-ci
